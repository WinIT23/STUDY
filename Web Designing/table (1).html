<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<center>
		
		<table border="2">
		<caption>Table within a Table</caption>
		<tr>
			<td rowspan="2" align="center">Outer Table</td>
			<td align="center">Demo</td>
		</tr>
		<tr>
			<td>
				<table border="2">
					<tr>
					<th colspan="6" align="center">Inner Table</td>
				</tr>
				<tr>
					<th rowspan="2" colspan="2" align="center">LEFT CORNER of inner table</td>
					<th colspan="3" align="center">Head1</td>
				</tr>
				<tr>
					<th rowspan="2" align="center">Head 2</td>
					<th colspan="2" align="center">Head 3</td>
				</tr>
				<tr>
					<th align="center">Header 4</td>
					<th align="center">Header 5</td>
					<th align="center">Head 6</td>
					<td align="center">&nbsp</td>
				</tr>
				<tr>
					<td align="center">Image in a cell</td>
					<td rowspan="2">Two Tall</td>
					<td>
						<ul>
							<li align="center">List can tabble</li>
							<li align="center">Images can be table</li>
						</ul>
					</td>
					<td colspan="2" align="center">Two cols merged</td>
				</tr>
				<tr>
					<td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQM4YVK8XrMYJvuwalD80OUrqaGjau8_3A2-HjrI8OZyLkJ3BVB"></td>
					<td>
						<form>
							<h5 align="center">A Form in a table</h5>
							<label align="center">Your age: 
							<input type="text" name="">
							</label><br><br>
							<center><input type="submit" name="" value="OK"></center>
						</form>
					</td>
					<td>
						<table>
							<caption>Caption: Table without border</caption>
							<tr>
								<th>Header</th>
							</tr>
							<tr>
								<td>Data</td>
							</tr>
						</table>
					</td>
					<td width="25px">
						Multiple lines in a cell
					</td>
				</tr>
				</table>
			</td>
		</tr>
	</table>

	</center>
	
</body>
</html>
