<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
</head>
<body>
	<script type="text/javascript">
		var arr1 = prompt("enter array 1","hello");
		var arr2 = prompt("enter array 2","world");
		var flag = true;

		for (var i = 0; i < arr2.length; i++) 
		{
			flag = true;
			for(var j = 0; j < arr1.length; j++)
			{
				if(arr2[i]==arr1[j])
				{
					flag = false;
					break;
				}
			}
			if(flag==true)
			{
				arr1 = arr1 + arr2[i];
			}
		}
		document.write(arr1);
	</script>
</body>
</html>
