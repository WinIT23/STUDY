<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 0; i < 6; i++)
		{
			if(i%2==0) 
			{
				document.write("&nbsp;* * * * * * * * * *<br>");
			}
			else
			{
				document.write("* * * * * * * * * *<br>");
			}
		}
	</script>
</body>
</html>
